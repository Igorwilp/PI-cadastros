<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalhes da Atividade</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    </head>
    <body>
        
        <h1>Detalhes da Atividade</h1>

        <p>ID: <span th:text="${atividade.id}"></span></p>
        <p>Titulo: <span th:text="${atividade.titulo}"></span></p>
        <p>Atividade: <span th:text="${atividade.atividadeNome}"></span></p>
        <p>Materia: <span th:text="${atividade.materia}"></span></p>
        <p>Prazo: <span th:int="${atividade.prazo}"></span></p>


        <form th:action="@{/gravar-analise}" method="POST" th:object="${analise}">
            <textarea rows="3" th:field="${analise.textoAnalise}" class="form-control"></textarea>
            <input type="hidden" th:field="${atividade.id}">

            <p><input type="submit" value="Enviar"></p>
        </form> 

        <hr>
        <ul>
            <li th:each="analise : ${analises}">
                <p th:text="${analise.textoAnalise}"></p>
                <a th:href="@{'/excluir-analise?id=' + ${analise.atividadeId}}">Excluir</a>
            </li>
        </ul>

        <a th:href="@{/listarAtividade}"><button type="button" class="btn btn-secondary">Voltar</button></a>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">

            </body>
                    </html>
