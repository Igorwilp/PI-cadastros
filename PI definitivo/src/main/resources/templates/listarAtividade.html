<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listagem de Atividade</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    </head>
    <body>
        <h1>Listagem de Atividade</h1>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Atividade</th>
                    <th>Materia</th>
                    <th>Operações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="atividade : ${lista}">
                    <td th:text="${atividade.id}"></td>
                    <td th:text="${atividade.titulo}"></td>
                    <td th:text="${atividade.atividadeNome}"></td>
                    <td th:text="${atividade.materia}"></td>
                    <td>
                        <a th:href="@{'/exibir?id=' + ${atividade.id}}">+ detalhes</a> |
                        <a th:href="@{'/alterar-atividade?id=' + ${atividade.id}}">Alterar</a> |
                        <a th:href="@{'/excluir-atividade?id=' + ${atividade.id}}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"> 
    </body>
</html>
